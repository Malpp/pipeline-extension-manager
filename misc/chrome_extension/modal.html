<div class="btn mod-prepend spaced-box" id="__modalButton">
	<span class="btn-prepend">+</span>Add from gallery
</div>

<br>

<!-- The Modal -->
<div id="__myModal" class="__modal">

	<!-- Modal content -->
	<div class="__modal-content">
		<span class="__close">&times;</span>

		<div id="__search" class="CoveoSearchInterface" data-enable-history="false" data-design="new">

			<div class="CoveoAnalytics"></div>
			<div class="coveo-search-section">
				<div class="CoveoSearchbox" data-enable-omnibox="true"></div>
			</div>
			<div class="coveo-main-section">
				<div class="coveo-results-column">
					<div class="CoveoErrorReport" data-pop-up="false"></div>
					<div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true" id="__resultList">

						<script id="Default" class="result-template" type="text/html" data-layout="list">
							<div class="__hiddenData" style="display:none;">
								<div class="__title">
									<span class="CoveoFieldValue" data-field="@title"></span>
								</div>
								<div class="__desc">
									<span class="CoveoFieldValue" data-field="@description"></span>
								</div>
								<div class="__content">
									<span class="CoveoFieldValue" data-field="@content"></span>
								</div>
								<div class="__required">
									<span class="CoveoFieldValue" data-field="@required"></span>
								</div>
							</div>
							<div class="coveo-result-frame __pointer">
								<div class="coveo-result-row __pointer">
									<div class="coveo-result-cell">
										<div class="coveo-result-row">
											<div class="coveo-result-cell" style="font-size:18px;">
												<span class="CoveoFieldValue" data-field="@rawfilename"></span>
											</div>
											<div class="coveo-result-cell" style="width:120px; text-align:right; font-size:12px">
												<span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
											</div>
										</div>
										<div class="coveo-result-row">
											<div class="coveo-result-row">
												<div class="coveo-result-cell" style="font-size:18px;">
													<span class="CoveoFieldValue" data-field="@title"></span>
												</div>
											</div>
										</div>
										<div class="coveo-result-row">
											<div class="coveo-result-row">
												<div class="coveo-result-cell" style="font-size:18px;">
													<span class="CoveoFieldValue" data-field="@description"></span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</script>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
